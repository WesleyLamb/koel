version: '3.7'

services:
  nginx:
    image: nginx
    container_name: koel_nginx
    restart: always
    tty: true
    ports:
      - "84:80"
      - "444:443"
    volumes:
      - ./.docker-compose/nginx/koel.castorsoft.com.br.conf.template:/etc/nginx/templates/koel.castorsoft.com.br.conf.template
      - ./:/var/www/app/
      - /home/lamb/certs/castorsoft.com.br/privkey1.pem:/etc/nginx/ssl/privkey.pem
      - /home/lamb/certs/castorsoft.com.br/fullchain1.pem:/etc/nginx/ssl/fullchain.pem
    environment:
      - NGINX_HOST=${APP_URL}
    networks:
      network:
  app:
    build:
      context: .
    image: koel-app
    container_name: koel_app
    restart: always
    tty: true
    working_dir: /var/www/app/
    volumes:
      - ./:/var/www/app/
      - ./.docker-compose/php/php.ini:/usr/local/etc/php/conf.d/php.ini
    networks:
      network:

  db:
    image: mysql
    container_name: koel_db
    restart: always
    tty: true
    environment:
      - MYSQL_ROOT_PASSWORD=yametekudasai
      - MYSQL_DATABASE=koel
      - MYSQL_USER=koel
      - MYSQL_PASSWORD=koel
    volumes:
      - db:/var/lib/mysql
    ports:
      - 3307:3306
    networks:
      network:
volumes:
  db:
    driver: local
networks:
  network:
    driver: bridge